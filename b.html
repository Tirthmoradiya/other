<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Test - CDN</title>

    <!-- Bootstrap CSS from CDN -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" 
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <style>
        body { padding: 20px; }
        img { max-width: 300px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>CDN Version (After CDN)</h1>
    <p>This page uses CDN for CSS, JS, and images.</p>

    <!-- Image from CDN (you can upload to Cloudflare or GitHub CDN) -->
    <img src="https://cdn.jsdelivr.net/gh/yourusername/yourrepo@main/images/photo.jpg" alt="Photo">

    <button class="btn btn-primary" id="clickMe">Click Me</button>

    <!-- jQuery & Bootstrap JS from CDN -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" 
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js" 
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <script>
        $('#clickMe').click(() => alert('Button clicked!'));

        window.addEventListener('load', () => {
            const perf = window.performance.timing;
            console.log("Page Load Time (CDN):", perf.loadEventEnd - perf.navigationStart, "ms");
        });
    </script>
</body>
</html>
